    header p {
      margin: 0.5em 0;
    }

      text-align: center;

    .services h2 {
      color: var(--accent);

      list-style: none;

    }
    .services li {
      margin: 1em 0;
      font-size: 1.2em;
    }

      background-color: var(--primary);
      padding: 2em;
      text-align: center;
    }
    .contact h2 {
      margin-bottom: 1em;
    }

    }

      border-radius: 5px;
    }
